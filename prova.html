<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Sunglass </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #222;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #000;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://github.com/robertoranon/int3D" target="_blank">Interactive 3D Graphics 2017 code</a> - normal mapping<br />
		</div>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/dat.gui.min.js"></script>
		<script src="lib/GLTFLoader.js"></script>

		<script>

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			var scene = new THREE.Scene();
			var stats = new Stats();

			function init() {

				renderer.setClearColor( 0xf0f0f0 );

				camera.position.set( 0, 0, 10 );
				var light = new THREE.AmbientLight( 0x404040 ); // soft white light
				var ourMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
				var loader = new THREE.GLTFLoader();
				// Load a glTF resource
				loader.load(
					// resource URL
					'object/Sunglass/sunglass.gltf',
					// called when the resource is loaded
					function ( gltf ) {

						scene.add( gltf.scene );

						gltf.animations; // Array<THREE.AnimationClip>
						gltf.scene; // THREE.Scene
						gltf.scenes; // Array<THREE.Scene>
						gltf.cameras; // Array<THREE.Camera>
						gltf.asset; // Object
					},

						function ( xhr ) {

							console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

						},
						// called when loading has errors
						function ( error ) {

							console.log( 'An error happened:' + error );

						}
					);

				scene.add( camera, light );

				document.body.appendChild( renderer.domElement );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				//controls.addEventListener( 'change', render );
				controls.minDistance = 1;
				controls.maxDistance = 100;
				controls.enablePan = false;
				controls.update();

				window.addEventListener( 'resize', onResize, false );

			  	stats.domElement.style.position = 'absolute';
			  	stats.domElement.style.top = '0px';
			  	document.body.appendChild( stats.domElement );

				ourMaterial.needsUpdate = true;

			}

			function update() {
				requestAnimationFrame( update );
				stats.update();
				render();
			}

			function render() {
				renderer.render( scene, camera );

			}
			update();
			render();

		</script>
	</body>
</html>
